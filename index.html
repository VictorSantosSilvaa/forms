<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Forms</title>
</head>

<body>
  <h3>Aula 04 - Formulários</h3>

  <div>
    <form>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Seu nome:">

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Seu sobrenome:">

      <label for="address">Address</label>
      <input type="text" id="address" name="lastname" placeholder="Endereço: ">

      <label for="phone">Phone</label>
      <input type="text" id="phone" name="lastname" placeholder="Seu telefone:">

      <label for="email">E-mail</label>
      <input type="text" id="email" name="lastname" placeholder="Seu email: ">

      <label for="country">País</label>
      <select id="country" name="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>

      <input id="btn" type="submit" value="Submit">
    </form>
  </div>


  <script src="script.js"></script>
</body>

</html>
